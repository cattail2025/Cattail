name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js (optional, if you need to install dependencies)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # or your required version
    
    # Install dependencies if you're using them
    - name: Install dependencies
      run: npm install

    # Build your project if necessary (skip if not needed)
    - name: Build the project
      run: npm run build  # Or your build command

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: ./  # The folder to deploy (./ means the root folder, change if needed)
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
